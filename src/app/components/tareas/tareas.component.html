<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" class="form-control form-control-lg"
             placeholder="Ingrese la tarea" [(ngModel)]="nombreTarea"
             (keyup.enter)="agregarTarea()"
             >
        </div>
        <div class="col-lg-6 offset-lg-3">
            <div class="card mt-3 p-2" *ngIf="listaTareas.length == 0">
                <h6 class="text-center">No hay tareas</h6>
            </div>
            <ul class="list-group mt-4">
                <li class="list-group-item mt-1 d-flex justify-content-between" *ngFor="let tarea of listaTareas ; let i = index">
                    <span class="cursor"(click)="actualizarTarea(i,tarea)">
                        <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ?  'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    </span>
                    {{tarea.nombre}}
                    <span class="cursor"><i class="fa-solid fa-trash-can text-danger" (click)="eliminarTarea(i)"></i></span>
                </li>
              </ul>
        </div>
    </div>
</div>
